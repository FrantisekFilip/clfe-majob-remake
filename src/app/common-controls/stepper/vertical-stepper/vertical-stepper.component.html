<div fxLayout="row" fxLayoutAlign="center stretch" fxLayoutGap="0.5rem">
  <div class="stepper-header">
    <div fxLayout="column" fxLayoutAlign="start start" class="margin-small">
      <h4>{{headerDescription}}</h4>
      <div class="padding-small" *ngFor="let step of steps; let i = index; let last = last">
        <app-vertical-stepper-header-button [active]="isActive(i)" (stepClick)="onClick(i)" [last]="last">
          {{step.label}}
        </app-vertical-stepper-header-button>
      </div>
    </div>
  </div>
  <div class="stepper-content">
    <div [style.display]="selected ? 'block' : 'none'">
      <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    </div>
  </div>
</div>
